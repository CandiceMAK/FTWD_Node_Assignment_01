<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="description" content="" />
    <meta
      name="viewport"
      content="width = device-width, initial-scale=1"
    /> 
    <title>Dropbox</title>
    <link
    rel="stylesheet"
    type="text/css"
    href="https://dl.dropbox.com/s/hk7c6wqd8cgm8i4/officialstyles.css"
    />
</head>

<body class="ml-1">

<h1>Candice's Dropbox</h1>

<br>

<body>
	
	<form action="/files" id="myForm" method="post" enctype="multipart/form-data">

        Files: <input type="file" id="files" name="files"><br>

        <br><input type="submit" value="Upload">

	</form>

<br>

<h1>Files uploaded</h1>

<div id="fileList">

</div>

<!--JS-->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="./app.js" type="text/javascript"></script>
<script>
$.get("/update").done((data)=>{
    console.log("run")
    $("#fileList").empty();
    for(let item of data){
        $("#fileList").append(`<div class="row ml-1">
            <a href="/download/${item}">${item}</a>
			<p>&nbsp|&nbsp</p>
            <a href="/delete/${item}">Delete</a>
        </div>`)
    }
}
)
</script>
</body>
</html>
